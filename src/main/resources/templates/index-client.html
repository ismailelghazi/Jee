<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Front Application</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="btn btn-outline-light"
                       th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">

<div class="col-sm-8">
        <form action="#" th:action="@{/add-client}"
              th:object="${client}" method="post">
            <div class="form-group">
                <label for="name">Id</label>
                <input type="text" th:field="*{id}" id="id"
                       placeholder="Id" readonly class="form-control">
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name"
                       placeholder="Name" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add
                Client</button>
        </form>
    </div>
</div>
<!-- debut messages alertes -->
<br><br>
<div class="alert alert-danger" role="alert" th:text="${msgDenied}" th:if="${msgDenied}"></div>
<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
<!-- fin messages alertes -->
<div class="d-flex justify-content-center">
    <div class="col-md-6 box">

        <div class="col-lg-12">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr class="table-active center">
                    <th scope="col">Photo</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td>
                        <div class="event-img">
                            <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt=""/>
                        </div>
                    </td>
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="@{|/show-client/${client.id}|}">
                            <i class="fa fa-edit fa-lg"></i> Edit</a>
                        <a class="btn btn-danger"
                           th:href="@{|/delete-client/${client.id}|}">
                            <i class="fa fa-trash fa-lg"></i> Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script
        th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>

</body>
